name: Python Package using Conda

on:
  push:
    branches: [ main ]
  pull_request:          # ← ejecuta en cada PR

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4

    # Python (para que pre‑commit pueda crear venvs si los hooks los necesitan)
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Conda
    - name: Add conda to system path
      run: echo $CONDA/bin >> $GITHUB_PATH

    - name: Install dependencies
      run: conda env update --file environment.yml --name base

    # 👉 Nuevo paso: ejecuta todos los hooks de pre‑commit
    - name: Run pre‑commit hooks
      uses: pre-commit/action@v3.0.1           # acción oficial
      with:
        extra_args: --all-files                # obligatorio en CI

    # (Opcional) Lint extra si flake8 no está ya en pre‑commit
    - name: Lint with flake8
      if: always()                             # se ejecuta aunque el paso anterior falle
      run: |
        conda install -y flake8
        flake8 . --count --exit-zero --max-line-length=127 --statistics

    # Tests
    - name: Test with pytest
      run: |
        conda install -y pytest
        pytest
